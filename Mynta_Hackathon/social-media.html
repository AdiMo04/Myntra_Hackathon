<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share It with Everyone!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body id="social-section">
    <h1>Share it with everyone!</h1>
    <div class="social-container">
        <a href="https://twitter.com/login" class="twitter"><i class="fa fa-twitter"></i>Twitter</a>
        <a href="https://www.facebook.com/login" class="facebook"><i class="fa fa-facebook"></i>Facebook</a>
        <a href="https://accounts.google.com/signin" class="googleplus"><i class="fa fa-google-plus"></i>Google +</a>
        <a href="https://www.pinterest.com/login" class="pinterest"><i class="fa fa-pinterest"></i>Pinterest</a>
        <a href="https://dribbble.com/session/new" class="dribbble"><i class="fa fa-dribbble"></i>Dribbble</a>
        <a href="https://www.instagram.com/accounts/login" class="instagram"><i class="fa fa-instagram"></i>Instagram</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
